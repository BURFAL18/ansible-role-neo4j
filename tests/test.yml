---
- name: Start the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: started
    - container_privileged: true

  roles:
    - docker

  tags:
    - docker-start


- name: Test the Neo4j role for Ubuntu systems
  hosts: neo4j
  become: yes
  become_method: sudo

  vars:
    neo4j_allow_any_connection: true


  roles:
    - ansible-role-neo4j
    - neo4j-test

  tags:
    - neo4j


- name: Stop the Docker containers
  hosts: localhost
  gather_facts: false

  vars_files:
    - docker_containers.yml

  vars:
    - container_state: absent

  roles:
    - docker

  tags:
    - docker-stop
